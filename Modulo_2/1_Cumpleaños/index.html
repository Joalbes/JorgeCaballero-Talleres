<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulario Poo</title>
</head>

<body class="bg-stone-800">
    <main class="flex flex-row justify-around ">

        <!-- formulario -->
        <form action="" id="formulario" class="flex flex-col  items-center bg-stone-400 mt-[8rem] rounded-md">

            <!-- nombre -->
            <label for="nombre" class="p-[2rem]">
                <scan>Nombre:</scan>
                <input type="text" id="nombre" name="nombre" required>
            </label>

            <!-- apellidos -->
            <label for="apellidos" class="p-[2rem]">
                <scan>Apellidos:</scan>
                <input type="text" id="apellidos" name="apellidos" required>
            </label>

            <!-- Fecha Nacimiento -->
            <label for="fecha" class="p-[2rem]">
                <scan>Fecha Nacimiento:</scan>
                <input type="date" id="fecha" name="fecha" required>
            </label>

            <!-- Cedula -->
            <label for="cedula" class="p-[2rem]">
                <scan>Cedula:</scan>
                <input type="Text" id="cedula" name="cedula" required>
            </label>

            <button id="btn" class="px-[2rem] py-[0.5rem] mb-[2rem] rounded bg-green-600 ">Enviar</button>

        </form>


        <section class="bg-amber-300 border-solid border-2 border-black  w-[30%] h-auto mt-[8rem] rounded-md">
            <div class="flex flex-row justify-between w-full ">
                <div id="nombreslistas" class="bg-stone-300 border-solid border-2 border-black text-center w-[50%]">
                    <p class="border-solid border-2 border-black bg-amber-300">Nombre</p>
                </div>
                <div id="cumplelistas" class="bg-stone-300 border-solid border-2 border-black text-center  w-[50%]">
                    <p class="border-solid border-2 border-black bg-amber-300">¿Cumple años?</p>
                </div>
            </div>
            <div id="cajadatos" class=" border-solid border-2 border-black flex flex-col">

            </div>

        </section>

        <div class="flex flex-col">

            <section class="flex flex-row w-[20%] mt-[8rem] h-[10%] rounded-md">
                <input list="cedulas" id="inputcedula" class="rounded-md p-[0.5rem]">
                <datalist id="cedulas">
                </datalist>
                <button id="btnlupa" style="background-image: url(./lupa.jpeg)"
                    class="ml-[0.5rem] px-[1.5rem] py-[1.5rem] rounded-lg border-solid border-1 bg-cover bg-no-repeat bg-inherit"><img
                        src="./lupa.jpeg" alt=""></button>
                <!-- colocar caja que contiene mensaje de no esta -->
            </section>
            <section id="informacumple" class="bg-sky-500 mt-[2rem] rounded-md">

            </section>

        </div>



    </main>

</body>
<script src="./main.js"></script>

</html>
