<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card</title>
</head>
<body class="bg-orange-200 w-full h-full">
    <main class="flex flex-col items-center justify-between">
        <section class="text-start">
            <button id="btnatras" class="rounded-lg border-solid border-2  p-[1rem] m-[5rem] bg-green-600">Atras</button>
        </section>
        <section class="flex flex-row justify-center">
            <figure class="p-[1rem]">
                <img src="./foto_perfil.png" alt="Foto de Perfil" class="rounded-lg">
            </figure>
            <div id="datos" class="p-[2rem] border-solid border-2 rounded-lg bg-orange-100">               

            </div>
        </section>
        <section class="bg-green-100 rounded-lg border-2 border-solid m-[5rem]">
            <div id="mensajefinal"></div>
        </section>
    </main>
    <script src="./main2.js"></script>
</body>
</html>
